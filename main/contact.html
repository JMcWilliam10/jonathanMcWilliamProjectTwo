<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="c">
    <header class="headerContact">
      <nav>
        <ul class="flexNav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="title titleFlex">
        <h2 class="titleFlexItem">Get in Touch</h2>
      </div>
    </header>
    <div class="contactFlexWrap">
      <aside class="contactAside">
        <nav>
          <ul class="contactSocialFlex">
            <li><a href="">icon</a></li>
            <li><a href="">icon</a></li>
            <li><a href="">icon</a></li>
            <li><a href="">icon</a></li>
            <li>info@email.com</li>
            <li>123 - 456 - 7890</li>
            <li>123 Queen Street West, Unit 10</li>
            <li>Toronto, ON</li>
            <li>M5V 2D5</li>
          </ul>
        </nav>
      </aside>
      <main class="contactMain">
        <form class="contactForm" action="">
          <label class="visuallyHidden" for="name">Name</label>
          <input
            class="formName"
            type="text"
            name="name"
            id="name"
            placeholder="name"
          />

          <label class="visuallyHidden" for="email">Name</label>
          <input
            class="formEmail"
            type="email"
            name="email"
            id="email"
            placeholder="email"
          />

          <label class="visuallyHidden" for="comment">Name</label>
          <input
            type="text"
            name="comment"
            id="comment"
            placeholder="comment"
            class="formCommentContact"
          />
          <input class="contactSubmit" type="submit" value="Post Comment" />
        </form>
      </main>
    </div>
    <footer>
      <p>Copyright &copy 2019 HackerYou</p>
    </footer>
  </body>
</html>
