<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700|Walter+Turncoat"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
      integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
      crossorigin="anonymous"
    ></script>
    <title>Contact Funhouse</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="c">
    <header class="headerContact">
      <nav class="contactNav mainNav">
        <ul class="flexNav">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html#about">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a class="active" href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="title titleFlex">
        <h1 class="titleFlexItem">Get in Touch</h1>
      </div>
    </header>
    <div class="contactFlexWrap">
      <aside class="contactAside">
        <nav>
          <ul class="contactSocialFlex">
            <li>
              <nav class="socialNav">
                <ul>
                  <li>
                    <a href="https://www.facebook.com">
                      <!-- adding 'title' is the equivalent to adding aria hidden true when using font-awesome script svg  -->
                      <i title="Facebook icon" class="fab fa-facebook-f"></i
                    ></a>
                  </li>
                  <li>
                    <a href="https://www.instagram.com">
                      <i title="Instagram icon" class="fab fa-instagram"> </i
                    ></a>
                  </li>
                  <li>
                    <a href="https://www.twitter.com">
                      <i title="Twitter icon" class="fab fa-twitter"></i>
                    </a>
                  </li>
                  <li>
                    <a href="https://www.whatsapp.com">
                      <i title="Whatsapp icon" class="fab fa-whatsapp"></i
                    ></a>
                  </li>
                </ul>
              </nav>
            </li>
            <li class="email">info@email.com</li>
            <li>123 - 456 - 7890</li>
            <li>123 Queen Street West, Unit 10</li>
            <li>Toronto, ON</li>
            <li>M5V 2D5</li>
          </ul>
        </nav>
      </aside>
      <main class="contactMain animated jello">
        <form class="contactForm" action="">
          <label class="visuallyHidden" for="name">Name</label>
          <input
            class="formName"
            type="text"
            name="name"
            id="name"
            placeholder="Name"
          />

          <label class="visuallyHidden" for="email">Name</label>
          <input
            class="formEmail"
            type="email"
            name="email"
            id="email"
            placeholder="Email address"
          />

          <label class="visuallyHidden" for="comment">Name</label>
          <input
            type="text"
            name="comment"
            id="comment"
            placeholder="Message"
            class="formCommentContact"
          />
          <input class="contactSubmit" type="submit" value="Submit" />
        </form>
      </main>
    </div>
    <footer>
      <p>Copyright &copy 2019 HackerYou</p>
    </footer>
  </body>
</html>
